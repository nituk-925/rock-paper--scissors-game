<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bg-image"> </div>
    <h1>ROCK  PAPER  SCISSORS  GAME</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="https://shreya-pandey-01.github.io/Rock-Paper-Scissors-Game/images/rock.png" alt="">
        </div>
        <div class="choice" id="paper">
            <img src="https://zillur-rgb.github.io/rock-paper-scissor/images/paper.png" alt="">
            
        </div>
        <div class="choice" id="scissors">
            <img src="https://zillur-rgb.github.io/rock-paper-scissor/images/scissor.png" alt="">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>you</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>comp</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">play your move</p>
    </div>
     <div class="reset-container">
    <button id="reset-btn">Reset Game</button>
</div>
    <script src="app.js"></script>
</body>

</html>
